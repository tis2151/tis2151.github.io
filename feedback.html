    <div class="container-feedback">
        <p><h2>FCI WEBSITE FEEDBACK FORM</h2></p><br><br>
        <div class="form">
            <form method="post" action="thankyoupage.html">
			<div class = "box1">
                <!-- Name -->
               <p><label for="name" > &nbsp Name:</label>
                <span style = "margin-left : 30px"><input name="name" type="text" id="name" required placeholder="First and Last Name" autocomplete="off"  /></span></p>
                <!-- Email -->
                <p><label for="email">&nbsp Email:</label>
                <span style = "margin-left : 30px"><input name="email" type="email" id="email" required placeholder="abc@abc.com" autocomplete="off" /></span></p> 
                <!-- Profesion -->
                <p><label for="profesion">&nbsp Profession:</label>
                <input name="profesion" type="text" id="profesion" required placeholder="Your Work" list="profesions" autocomplete="off"/></span></p>
                <datalist id="profesions">
                    <option value="Student"></option>
                    <option value="Lecturer"></option>
                    <option value="MMU staff"></option>
                    <option value="Unemployed"></option>
                </datalist>
                <!-- Date of Visit -->
                <p><label for="date-visit">&nbsp Visit Date: </label>
				
                <span style = "margin-left : 2px"><input name="date-visit" type="date" id="date-visit" required /></span></p><br><br>
                <!-- Radio Button for rating --></div>
				<div class = "box2">
                <p><label>&nbsp How do you rate the website?</label></p>
                <span>
                    <label for="1">&nbsp Very Bad!</label><input name="rating" type="radio" value="1" id="1" required />
                    <label for="2">&nbsp Bad</label><input name="rating" type="radio" value="2" id="2" required />
                    <label for="3">&nbsp Average</label><input name="rating" type="radio" value="3" id="3" required />
                    <label for="4">&nbsp Good</label><input name="rating" type="radio" value="4" id="4" required />
                    <label for="5">&nbsp Very Good!</label><input name="rating" type="radio" value="5" id="5" required /><br><br>
                </span>
				</div>
                <!-- Check Box List -->
				<div class = "box3">
                <p><label>&nbsp Would you describe your feedback as (tick where appropriate)</label></p>
                <span>
                    <label for="10">&nbsp Comment</label><input name="feedback" type="checkbox" value="1" id="10" />
                    <label for="20">&nbsp Complaint</label><input name="feedback" type="checkbox" value="2" id="20" />
                    <label for="30">&nbsp Compliment</label><input name="feedback" type="checkbox" value="3" id="30" />
                    <label for="40">&nbsp Suggestion</label><input name="feedback" type="checkbox" value="4" id="40" /><br><br>
                </span>
				</div>
                <!-- Additional Comments -->
                <br><br><p><label for="additional-feedback">Additonal feedback</label></p>
                <textarea name="additional-feedback" placeholder="Please write your feedback here." id="additional-feedback"  rows = "20" cols = "50" ></textarea>
                <!-- Submit and Clear Button -->
                <p><input type="submit" value="Submit" class="button-submit" /><input type="reset" value="Clear" class="button-reset" /></p>
                
            </form>
        </div>
